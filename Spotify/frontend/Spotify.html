                font-size: 14px;
                font-weight: bold;
              "

            </p>

                aria-invalid="false"
                id="login-username"
                type="email"
                placeholder="Email or username"
                data-testid="login-username"

                autocomplete="username"
                spellcheck="false"
                autocorrect="off"
                aria-describedby="username-error"
                data-encore-id="formInput"
                class="email-input"
                value=""
                style="border: none; padding-left: 10px"
                width="300px"
              />
            </div>
          </div>
          <div class="password-div" style="position: relative; width: 330px">

                margin-left: 0px;
                margin-bottom: 8px;
                font-size: 14px;
                font-weight: bold;
                margin-top: 15px;
              "

            </p>

                id="login-username"
                type="password"
                placeholder="Password"
                data-testid="login-username"
                autocapitalize="off"
                autocomplete="username"
                spellcheck="false"
                autocorrect="off"
                aria-describedby="username-error"
                data-encore-id="formInput"
                class="password-input"
                value=""
                style="padding: 0px; border: none; padding-left: 10px"
              />

          </div>
          <div class="remember-button"></div>
          <div class="login-div">
            <button class="login-button" id="login" onclick="login()">
              Log In
            </button>

          <div class="forget-pass-div">

                flex-direction: row;
                margin-top: 20px;
                align-items: center;
                justify-content: center;
              "

          <div

              height: 10px;
              width: 500px;
              margin-left: 30px;
              margin-right: 50px;
              margin-top: 40px;
              background-color: rgb(41, 41, 41);
            "
          ></div>

        width: 100%;

        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          color: gray;
        "

        Didn't have an account?
        <a href=""> Sign up for Spotify</a>
      </div>
      <div
        class="rights-div"
        style="
          color: gray;
          display: block;
          text-align: center;
          font-size: 12px;
          padding-top: 70px;

        <span style="text-decoration: underline">Privacy Policy</span> and
        <span style="text-decoration: underline">Terms of Service</span> apply.
